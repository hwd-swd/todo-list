<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content">
            <header class="header">
                <h1 class="title">Todo List</h1>
            </header>
            <div class='main'>
                <div class='projectsContainer'>
                    <div class="defaultProjects">
                        <h2 class="project">Inbox</h2>
                        <h2 class="project">Today</h2>
                    </div>
                    <h1>Projects</h1>
                    <div class="customProjects">
                        
                    </div>
                    <h2 class="addProject">Add Project</h2>
                    <form class="addProjectForm">
                        <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title" required>
                        <div class="row">
                            <button type="button" id="cancelProject">Cancel</button>
                            <button type="button" id="submitProject">Add</button>
                        </div>
                    </form>
                </div>
                <div class='mainContainer'>
                    <div class='todoMain'>
                    <div class='todoHeader'>
                        <h2 class='todoTitle'>Inbox</h1>
                        <div class='addTask'>
                            <h3>+</h3>
                            <h4>Add Task</h4>
                        </div>
                    </div>
                    
                    <div class='todoList'>
                    </div>

                    <div id="overlay">
                        <div id="form">
                            <div id="formTop"><h2>Add a Task:</h2><button type="button" id="close">X</button></div>
                            <hr class="line">
                            <form id="formContainer">
                                <div class="row">
                                    <div class="col">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" placeholder="Enter title" required>
                                        
                                        <br>
                                        <label for="description">Description:</label>
                                        <textarea id="description" name="description" placeholder="Optional"></textarea>
                                        
                                    </div>
                                    
                                    <div class="col">
                                        <label for="date">Date:</label>
                                        <input type="date" id="date" name="dueDate" required>
        
                                        <label for="priority">Priority:</label>
                                        <input type="checkbox" id="priority" name="priority">
                                        
                                        <label for="project">Project:</label>
                                        <form class="projectSelector">
                                            <select id="project" name="project">
                                            <option value="Inbox">Inbox</option>
                                            <option value="ca">Canada</option>
                                            <option value="usa">USA</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                                               
                                <div id="formBottom">
                                    <button type="button" id="clearForm">Clear</button>
                                    <button type="button" id="submit">Submit</button>
                                </div>
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
