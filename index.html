<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c99ef28fdf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="content">
            <header class="header">
                <div id="menuButton"><i class="fas fa-bars"></i></div>
                <div class='addTask'>
                            <h3>+</h3>
                        </div>
            </header>
            <div class='main'>
                <div class='projectsContainer'>
                    <div class="defaultProjects">
                        <h2 class="project"><i class="fas fa-inbox"></i>Inbox</h2>
                        <h2 class="project"><i class="fas fa-calendar-day"></i>Today</h2>
                    </div>
                    <h1>Projects</h1>
                    <div class="customProjects">
                        
                    </div>
                    <h2 class="addProject"><i class="fas fa-plus"></i>Add Project</h2>
                    <form class="addProjectForm">
                        <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title" required>
                        <div class="row">
                            <h2 id="cancelProject" class="button">Cancel</h2>
                            <h2 id="submitProject" class="button">Add</h2>
                        </div>
                    </form>
                </div>
                <div class='mainContainer'>
                    <div class='todoMain'>
                    <div class='todoHeader'>
                        <h2 class='todoTitle'>Inbox</h1>
                    </div>
                    
                    <div class='todoList'>
                    </div>

                    <div id="overlay">
                        <div id="form">
                            <div id="formTop"><h2>Add a Task:</h2><h2 id="close">X</h2></div>
                            <hr class="line">
                            <form id="formContainer">
                                <div class="input">
                                    <div class="col">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" placeholder="Enter title" required>
                                    </div>
                                    <div class="dateInput col">
                                        <label for="date">Date:</label>
                                        <input type="date" id="date" name="dueDate" required>
                                    </div>
                                    <div class="descriptionInput col">
                                        <label for="description">Description:</label>
                                        <textarea id="description" name="description" placeholder="Optional"></textarea>
                                        
                                    </div>
                                    
                                    
                                    <div class="priorityInput col">
                                        <div style="display:flex">
                                            <label for="priority">Priority:</label>
                                            <input type="checkbox" id="priority" name="priority">
                                        </div>
                                        
                                        <label for="project">Project:</label>
                                        <form class="projectSelector">
                                            <select id="project" name="project">
                                            <option value="Inbox">Inbox</option>
                                            <option value="ca">Canada</option>
                                            <option value="usa">USA</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                                               
                                <div id="formBottom">
                                    <h2 class='button' id="clearForm">Clear</h2>
                                    <h2 class='button' id="submit">Submit</h2>
                                </div>
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
