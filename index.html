<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content">
            <header class="header">
                <h1 class="title">Todo List</h1>
            </header>
            <div class='main'>
                <div class='projects'>
                    <h2>Projects</h2>
                </div>
                <div class='todoMain'>
                    <div class='todoHeader'>
                        <h2 class='todoTitle'>Today</h1>
                        <div class='addTask'>
                            <h3>+</h3>
                            <h4>Add Task</h4>
                        </div>
                    </div>
                    
                    <table class='todoList'>
                        <thead>
                            <tr>
                                <th style="width: 75%"></th>
                                <th style="width: 15%">Due Date</th>
                                <th style="width: 5%"></th>
                                <th style="width: 5%"></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div id="overlay">
                        <div id="form">
                            <div id="formTop"><h2>Add a Task:</h2><button type="button" id="close">X</button></div>
                            <hr class="line">
                            <form id="formContainer">
                                <div class="row">
                                    <div class="col">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" placeholder="Enter title" required>
                                        
                                        <br>
                                        <label for="description">Description:</label>
                                        <textarea id="description" name="description" placeholder="Optional"></textarea>
                                        
                                    </div>
                                    
                                    <div class="col">
                                        <label for="date">Date:</label>
                                        <input type="date" id="date" name="dueDate" required>
        
                                        <label for="priority">Priority:</label>
                                        <input type="checkbox" id="priority" name="priority">
    
                                        <!-- <label for="project">Project:</label>
                                        <input type="checkbox" id="project" name="project">
                                        -->
                                    </div>
                                </div>
                                                               
                                <div id="formBottom">
                                    <button type="button" id="clearForm">Clear</button>
                                    <button type="button" id="submit">Submit</button>
                                </div>
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
